<nav class="page__nav" aria-label="Hauptmenü">
  {{- $currentPage := . }}
  <h2><span>Dat menü</span></h2>

  <div class="theme-switcher">
    <button type="button" class="btn btn--color-scheme-switch" data-color-scheme="system">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="square" stroke-linejoin="round" aria-hidden="true">
        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
        <line x1="8" y1="21" x2="16" y2="21"></line>
        <line x1="12" y1="17" x2="12" y2="21"></line>
      </svg>
      <span class="visually-hidden">Farbschema "System" utwählen</span>
    </button>

    <button type="button" class="btn btn--color-scheme-switch" data-color-scheme="light">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="square" stroke-linejoin="round" aria-hidden="true">
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/>
      </svg>
      <span class="visually-hidden">Farbschema "light" utwählen</span>
    </button>

    <button type="button" class="btn btn--color-scheme-switch" data-color-scheme="dark">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="square" stroke-linejoin="round" aria-hidden="true">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
      <span class="visually-hidden">Farbschema "dark" utwählen</span>
    </button>
  </div>

  <ul>
    {{- range .Site.Menus.main }}
      <li>
        {{- if eq $currentPage.Permalink .URL }}
        <a href="{{ .URL }}" aria-current="page">{{ .Name }}</a>{{ .Pre }}
        {{- else }}
        <a href="{{ .URL }}">{{ .Name }}</a>{{ .Pre }}
        {{- end }}
      </li>
    {{- end }}

    {{- if eq $currentPage.Permalink $.Site.BaseURL }}

    {{- else }}
    <li class="back">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="square" stroke-linejoin="round" aria-hidden="true">
        <path d="M19 12H6M12 5l-7 7 7 7"/>
      </svg>

      <a href="/">
        Torügg
      </a>
    </li>
    {{- end }}
  </ul>
</nav>
