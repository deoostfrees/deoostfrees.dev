baseURL = "https://deoostfrees.dev"
DefaultContentLanguage = "de"
disableHugoGeneratorInject = true
disableKinds = ["robotsTXT", "section", "taxonomy", "term"]
languageCode = "de"
theme = "joris"
title = "Benjamin de Oostfrees"
rssLimit = 10

[outputs]
  home = [
    "HTML",
    "RSS"
  ]
  page = [
    "HTML"
  ]

[permalinks]
  page = "/:slug/"
  post = "/blog/:slug/"
  book = "/blog/:slug/"

[sitemap]
  changefreq = "weekly"
  priority = 0.5

[params]
  description = "Frontend Webentwickler (Barrierefreiheit, Performanz, HTML, CSS, JavaScript), Minimalist, AFOL (Adult fan of LEGOÂ®)."

[menu]
