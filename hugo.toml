    url = "https://deoostfrees.dev/projekte/"
    pre = "<sup>3</sup>"
    weight = -100
  [[menu.main]]
    name = "Blog"
    url = "https://deoostfrees.dev/blog/"
    weight = -50
  [[menu.footer]]
    name = "Nu"
    url = "https://deoostfrees.dev/nu/"
    weight = -500

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = false
      strikethrough = true
      table = true
      taskList = true
      typographer = true

    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
      wrapStandAloneImageWithinParagraph = false

    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xHTML = false
