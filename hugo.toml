    name = "Moin"
    url = "https://deoostfrees.dev/moin/"
    weight = -300
  [[menu.main]]
    name = "Wat ik maak"
    url = "https://deoostfrees.dev/wat-ik-maak/"
    weight = -200
  [[menu.main]]
